background: |
  Старшая дочь в семье врачей: с подросткового возраста помогала
  младшим братьям, привыкая «быть ответственной». Вуз закончила
  с отличием, сразу пошла в рекламное агентство. Десять лет подряд
  брала дополнительные проекты, не умея говорить «нет». Последние
  два года — руководитель: постоянные дедлайны, вечерние письма,
  конфликтный директор. Супруг жалуется, что её «нет дома даже
  когда она дома». Чувствует: смысла в гонке всё меньше, силы на исходе.

goal_session: |
  • Снизить уровень эмоционального и физического истощения  
  • Прояснить внутренний конфликт «долг перед командой — право на отдых»  
  • Освоить первые шаги постановки личных границ без чувства вины  
  • Найти точки смысла за пределами работы

trauma_history:
