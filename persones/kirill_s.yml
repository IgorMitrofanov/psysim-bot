persona:
  name: Кирилл С.
  age: 32
  gender: мужской
  occupation: менеджер по закупкам в сетевом ритейле
  marital_status: в отношениях, гражданский брак три года
  living_situation: двушка в Подмосковье, живёт с партнёршей и её кошкой
  education: специалист логистики, Российский экономический университет
  socioeconomic_status: средний стабильный доход

background: |
  Единственный ребёнок. Мать — учительница, эмоционально
  близка, но тревожна; часто говорила: «я без тебя не справлюсь».
  Отец холодный, много работал. С детства Кирилл
  привык заботиться о маминых чувствах, поступал так, чтобы
  «не расстроить». В подростковом возрасте попадал в дружбы,
  где исполнял роль «помощника». Во взрослых отношениях
  отдаёт всё партнёрше: платит кредиты, берёт её смены.
  Если партнёрша раздражена, Кирилл испытывает страх,
  извиняется и старается угодить. Несколько раз бросали со словами
  «ты не мужчина, а нянька». Видит повторяющийся сценарий,
  но не знает, как выйти.

goal_session: |
  • Понять, почему снова попадает в созависимые отношения  
  • Ослабить постоянную тревогу отказа и страха одиночества  
  • Научиться выстраивать личные границы без чувства вины  
  • Увидеть собственные потребности и начать их озвучивать

trauma_history:
  - Эмоциональная зависимость матери: «если уйдёшь — я заболею»
  - Расставания с упрёком «слишком липкий» или «ты не решающий»
  - Эпизод финансового долга за бывшую партнёршу, о чём жалеет

