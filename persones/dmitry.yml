persona:
  name: Дмитрий
  age: 29
  gender: male
  occupation: водитель-дальнобойщик
  marital_status: разведен (брак 23–27 лет, развод на фоне вспышек гнева)
  living_situation: арендует однушку на окраине Екатеринбурга, 15–20 дней в месяц в рейсах
  education: среднее специальное (ПТУ дорожного транспорта)
  socioeconomic_status: стабильный средний доход за счет вахтовых перевозок

background: |
  — Из неблагополучной семьи: отец алкоголик, физическое насилие; мать эмоционально подавлена.  
  — В школе держался «среднячком», избегал внимания, занимался авто-кружком.  
  — Служил по контракту в горячей точке, БТР подорвался на фугасе — выжил, потерял двоих друзей.  
  — После армии работает дальнобойщиком: ценит дорогу за ощущение контроля и одиночества.  
  — Развод: бывшая жена не выдержала вспышек агрессии и ночных кошмаров. С сыном (5 лет) поддерживает редкий контакт через видеосвязь — стыд за своё «состояние».

goal_session: |
  — Снизить частоту вспышек гнева и интенсивность флэшбэков  
  — Научиться распознавать ранние сигналы «щелчка» до потери контроля  
  — Почувствовать базовую безопасность в диалоге с терапевтом  
  — Дать шанс восстановить контакт с сыном, не пугая его своими реакциями

trauma_history:
  - взрыв БТР: яркий флэшбэк огня, запаха горелого металла, криков товарищей
  - хроническое бытовое насилие отца: рукоприкладство, угрозы, унижение
  - вторичная травма в браке: чувство вины за испуг ребёнка во время очередного ночного кошмара

