  marital_status: одинок, длительных отношений не было
  living_situation: снимает комнату в Москве (двое соседей)
  education: бакалавр экономики — РЭУ им. Плеханова
  socioeconomic_status: нижний средний

background: |
  Семья инженеров-интровертов. Отец придирался к любой ошибке, мать
  воспринимала оценки как «позор». В школе Андрей был тихим, подвергался
  лёгкому буллингу. Эмоции считались слабостью, поэтому он привык их
  подавлять. Полгода назад закончились первые серьёзные отношения —
  девушка сказала: «ты душишь тревогой». После разрыва тревога и чувство
  одиночества усилились. На работе боится отстаивать границы и берётся за
  чужие задачи «чтобы не поссориться».

goal_session: |
  • Ослабить ежедневную тревогу  
  • Научиться называть свои чувства, а не «замирать»  
  • Потренироваться говорить мягкое «нет» без чувства вины  
  • Убедиться, что он не «один такой»

trauma_history:
  - Постоянная критика и сравнения со «соседским Серёжей»
  - Буллинг в школе за застенчивость (прозвище «Стеснюля»)
  - Разрыв с фразой «ты слишком тревожный»

