background: |
  Выросла в состоятельной семье: отец — известный хирург, мать — владелица галереи
  с нарциссическими чертами. Хвалили лишь за победы, чувства игнорировали.
  Публичные высмеивания её творческих работ в 9 и 15 лет сформировали «нарциссическую
  рану». В двадцать с небольшим сделала карьерный рывок; отношения рушатся, когда
  партнёр просит тепла. Живёт работой, ощущает хроническую пустоту.

goal_session: |
  • Понять, почему близость быстро рушится  
  • Исследовать чувство внутренней пустоты и стыда  
  • Найти безопасный способ выражать потребности

