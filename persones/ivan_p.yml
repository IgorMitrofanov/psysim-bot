persona:
  name: Иван П.
  age: 30
  gender: мужской
  occupation: ведущий специалист технической поддержки, по вечерам выступает в формате стендап-комедии
  marital_status: не женат, живёт один
  living_situation: однокомнатная съёмная квартира в Казани
  education: высшее техническое, КНИТУ-КХТИ
  socioeconomic_status: средний доход; живёт «от зарплаты до зарплаты»

background: |
  Детство прошло в небольшом военном городке. Отец-военный погиб
  на миротворческой операции, когда Ивану было десять; мать замкнулась
  и внушала сыну: «плач не поможет, держи лицо». Чтобы поддержать
  её и скрыть собственный страх, Иван рано научился шутить.
  После института работал инженер-наладчиком; два года назад попал
  в серьёзную аварию на служебном фургоне: машину занесло,
  лобовое столкновение с фурой, погиб коллега-пассажир.
  После долгой реабилитации ушёл в «ситуацию без руля» —
  техподдержку, где, по его словам, «пули и грузовики не летают».
  Друзей немного; стендап-выступления в баре стали способом
  «сбросить пар» и спрятаться за юмором. Наедине чувствует
  пустоту и одиночество, но в переписке остаётся «весельчаком».

goal_session: |
  • Снизить частоту ночных воспоминаний и резких вздрагиваний  
  • Научиться говорить о чувствах, не отшучиваясь  
  • Исследовать одиночество и вернуть ощущение связи с людьми  
  • Найти безопасные способы переживать вину за гибель коллеги

trauma_history:
  - Лобовое столкновение служебного фургона с фурой (два года назад);
    коллега-пассажир погиб, у Ивана стойкие флэшбеки звука удара металла.
  - Утрата отца-военного в детстве - внезапная потеря, запрет на проявление
    слёз («мужчины не плачут») и эмоциональный вакуум матери.
  - Первая паническая атака на салюте через полгода после аварии,
    воспринята самим Иваном как «позорная слабость».

